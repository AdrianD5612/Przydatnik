{% load static %}

<!DOCTYPE html>

<html>

    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <title>Wydatki</title>
        
       <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        
        <nav>
            <div class="nav-wrapper">
                <a href='{% url "index" %}' class='brand-logo center'>Cześć, {{ user }}</a>
                <ul class="right">
                    <li><a href="../ankiety" class='btn'>Przejdź do ankiet</a></li>
                    <li><a href='{% url "logout" %}' class='btn'>Wyloguj</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="section">
            <div class="row">
                                <form class="col s12" action='{% url "add item" %}' method='post' enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form.as_div }}
                                        <input type="submit" value="Dodaj wydatek">
                                </form>   
            </div>
        </div>

        <div class="section">
            <div class="row">
                <div class="container">
                    <div class="col s6">
                        <table class="striped centered responsive-table">
                            <thead>
                                <tr>
                                    <th>Nazwa</th>
                                    <th>Kwota</th>
                                    <th>Data</th>
                                    <th>Obrazek</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for expense_item in expense_items %}
                                <tr>
                                    <td>{{ expense_item.expense_name }}</td>
                                    <td>{{ expense_item.cost }}</td>
                                    <td>{{ expense_item.date_added}}</td>
                                    <td><button id="clickme" onclick='changeImage( "{{ expense_item.image.url }}" );'>Wyświetl</button></td>
                                    <td></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <div class="col s6">
                        <img class='responsive-img' src= "" id="imagee">
                        <img class='responsive-img' src= "{% static 'wydatki/expense.jpg' %}">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function changeImage(a)
            {
                document.getElementById("imagee").src=a;
            }
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.datepicker');
                var instances = M.Datepicker.init(elems, {format:'yyyy-mm-dd'});
            });
        </script>
    </body>

</html>
