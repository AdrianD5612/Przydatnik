<form action="{% url 'ankiety:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
            <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
            <label for="choice{{ forloop.counter }}">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Zagłosuj">
    </form>
    <li><a href="..">Powrót</a></li>
