<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    {% if choice.votes %}
       <li style="background-color:#FF0000"> <b>{{ choice.choice_text }}--Wybrano!</b></li>
    {% else %}
        <li>{{ choice.choice_text }}</li>
    {% endif %}
{% endfor %}
</ul>

<a href="{% url 'ankiety:detail' question.id %}">Zmienić głos?</a>
